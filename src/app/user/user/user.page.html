<ion-header>
  <ion-toolbar class="bg-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>จัดการบัญชีผู้ใช้</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-card class="bg-gradient-purple">
    <ion-card-header>
      <h3>รายการผู้ใช้งานทั้งหมด</h3>
    </ion-card-header>
    <ion-item>
      <ion-grid>

        <ion-row class="ion-text-center" *ngFor="let Rs_user of rs_user; let i = index">
          <ion-col>
            <ion-label>{{i}}</ion-label>
          </ion-col>
          <ion-col>

          </ion-col>
        </ion-row>

        <ion-row class="ion-text-center">
          <ion-item-sliding>
            <ion-item lines="none">
              <ion-label>นาย ก</ion-label>
            </ion-item>

            <ion-item-options lines="none">
              <ion-item-option color="danger" (click)="delete(item)">ลบ</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          <ion-item-sliding>
            <ion-item lines="none">
              <ion-label>นาย ข</ion-label>
            </ion-item>

            <ion-item-options lines="none">
              <ion-item-option color="danger" (click)="delete(item)">ลบ</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-row>

      </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
