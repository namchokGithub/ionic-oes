<ion-header>
  <ion-toolbar class="bg-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>จัดการบัญชีผู้ใช้</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-card class="bg-gradient-purple">
    <ion-card-header>
      <h3>รายการผู้ใช้งานทั้งหมด</h3>
    </ion-card-header>
    <ion-item>
      <ion-grid>

        <ion-row class="ion-text-center" *ngFor="let Rs_user of rs_user; let i = index">
          <ion-item-sliding>
            <ion-item lines="none">
              <ion-label>{{Rs_user.user_firstname + " " + Rs_user.user_lastname}}</ion-label>
            </ion-item>

            <ion-item-options lines="none">
              <ion-item-option color="danger" (click)="delete(Rs_user.id)">ลบ</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-row>

      </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
