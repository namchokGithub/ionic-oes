<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar>
                    <ion-title>ข้อสอบออนไลน์</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle *ngFor="let list of appPages" auto-hide="true">
                        <ion-item [routerDirection]="'root'" [routerLink]="[list.url]">
                            <ion-icon [name]="list.icon" slot="start"></ion-icon>
                            <ion-label>
                                {{list.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
