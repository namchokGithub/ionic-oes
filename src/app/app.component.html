<ion-app (click)="loadName()">
    <ion-split-pane contentId="main-content" >
        <ion-menu contentId="main-content" type="overlay" >
            <ion-header>
                <ion-toolbar [ngClass]="{'bg-toolbar': active === true, 'bg-toolbar2': active === false}">
                    <ion-title>ข้อสอบออนไลน์</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content [ngClass]="{'bg': active === true, 'bg2': active === false}">
                <ion-card id="card" color="light">
                    <ion-card-header>
                        <ion-row>
                            <ion-col size="3"> 
                                <img src="{{site_img}}" class="profile-photo">
                            </ion-col>
                            <ion-col>
                                <h5 class="ml-3 text-card-info">สวัสดี</h5>
                                <h6 class="ml-3 text-card-info">{{name}}</h6>
                            </ion-col>
                        </ion-row>
                    </ion-card-header>
                </ion-card>
                <ion-list class="py-0" >
                    <ion-menu-toggle *ngFor="let list of appPages" auto-hide="true">
                        <ion-item [routerDirection]="'root'" [routerLink]="[list.url]" [ngClass]="{'bg': active === true, 'bg2': active === false}">
                            <ion-icon [name]="list.icon" slot="start"></ion-icon>
                            <ion-label>
                                {{list.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
