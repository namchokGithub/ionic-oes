<ion-content>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div>
                    <ion-img src="src/assets/icon/favicon.png"></ion-img>
                </div>
                <div text-center>
                    <h4>Online Examination</h4>
                </div>
                <div padding>
                    <ion-item>
                        <ion-label>
                            <ion-icon name="person"></ion-icon>
                        </ion-label>
                        <ion-input type="text" placeholder="Username"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                            <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input type="password" placeholder="password"></ion-input>
                    </ion-item>
                </div>
                <div padding>
                    <ion-button (click)="login()" expand="block">Login</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title text-center style="font-size: 12px;">create by team2</ion-title>
    </ion-toolbar>
</ion-footer>
